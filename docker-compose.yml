version: '3.5'

services:
  app:
    image: 'boot:latest'
    build:
      context: ./boot
    container_name: boot
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      restart: always
  auth:
    image: 'auth:latest'
    build:
      context: ./microservice
    container_name: auth
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      restart: always
